name: arquicart
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  google_maps_flutter: ^0.5.31
  permission_handler: ^5.0.1+1
  flutter_auth_buttons: ^0.9.0
  provider: ^4.3.2+1
  geolocator: ^6.0.0+2
  google_maps_webservice: ^0.0.18
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+2
  google_sign_in: ^4.5.3
  firebase_core: ^0.5.0
  firebase_storage: ^4.0.0
  algolia: ^0.1.7
  cached_network_image: ^2.3.2+1
  multi_image_picker: ^4.7.13
  uuid: ^2.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: Coolvetica
      fonts:
        - asset: assets/fonts/coolvetica.ttf